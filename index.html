<html>

<head>
  <title>Guess That Picture!</title>
  <link rel="stylesheet" href="styles.css">
  <script>

    var score = 0;
    var questionCount = 0;
    var blueberryAnswer='n/a';
    var pineappleAnswer='n/a';
    var limeAnswer='n/a';
    var peachAnswer='n/a';
    var watermelonAnswer='n/a';

    function checkPicture() {

      console.log(questionCount);


      



      if (questionCount == 99) {
        //Reset
        score = 0;
        questionCount = 0;
        document.getElementById("answer").hidden = false;
        document.getElementById("answer").value = '';
        document.getElementById("button").value = 'Next';
        document.getElementById("image").src = 'blueberry.png';

        if (questionCount == 0) {

          //check if the user anwer is equal to something
          //add one to score if it is correct
          var answer = document.getElementById("answer").value.toString();

          
          if (answer.toLowerCase() == 'blueberry' || answer.toLowerCase() == 'blueberries') {
            score++;
            
            console.log('score is ' + score);
          }

          blueberryAnswer=answer.toString();

          questionCount++;


          var image = document.getElementById("image");
          image.src = "pineapple.png";

          document.getElementById("answer").value = '';
        }
        else if (questionCount == 1) {
          console.log('question 2 - pineapple');

          var answer = document.getElementById("answer").value;

          if (answer.toString().toLowerCase() == 'pineapple' || answer.toString().toLowerCase() == 'pine apple') {

          }

          image.src = "lime.png";

        } else if (questionCount == 2) {
          console.log('question 3 - lime');

          if (answer.toString().toLowerCase() == 'lime') {
            score++;
            
          }

          limeAnswer=answer.toString();

          questionCount++;

          var image = document.getElementById("image");
          image.src = "peach.png";
          document.getElementById("answer").value = '';

          
        }
        else if (questionCount == 3) {
          console.log('question 4 - peach');
          var answer = document.getElementById("answer").value;

          if (answer.toString().toLowerCase() == "peach") {
            score++;
            
          }

          peachAnswer=answer.toString();

          questionCount++;

          var image = document.getElementById("image");
          image.src = "watermelon.png";
          document.getElementById("answer").value = '';
        }
        else if (questionCount == 4) {
          console.log('question 5 - watermelon');

          var answer = document.getElementById("answer").value;

          if (answer.toString().toLowerCase() == 'watermelon' || answer.toString().toLowerCase() == 'water melon') {
            score++;
            
          }

          watermelonAnswer=answer.toString();

          var image = document.getElementById("image");
          image.hidden = true;

          document.getElementById("button").value = "Play Again!";
          questionCount = 99;
          end();
        }
        else {
          console.log('else entered');
          //out of questions
          //end();
        }

    }
    function end() {
      console.log('end entered');

      //do the score display here
      var scoreSpan = document.getElementById("score");

    }
